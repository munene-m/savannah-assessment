name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run CSS Linting
        run: npm run lint:css

      - name: Run Commit Lint
        run: |
          # Check commit messages from the last 10 commits
          npx commitlint --from=HEAD~10 --to=HEAD

      - name: Run unit tests
        run: npm run test:unit
